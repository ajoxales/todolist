<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List - OXALES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="container d-flex flex-column justify-content-center align-items-center"
  >
    <div class="mb-3">
      <h1>Just Do It.</h1>
      <h2>To-Do List Application</h2>
    </div>

    <div id="input" class="rounded-pill border border-0 p-1">
      <input
        class="rounded-pill px-3"
        type="text"
        name="todo"
        id="task"
        placeholder="Enter a task here"
      />
      <button type="button" class="rounded-pill p-3" onClick="addTask()">
        <span id="btn-add" class="mt-2">Add Task</span>
      </button>
    </div>

    <ul id="taskList" class="p-3 mt-3" style="display: none"></ul>

    <div class="footer border-top-1">
      <p class="pt-3">&copy Alexander Oxales</p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
